<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione TaskCard Manutenzione Aerei</title>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Libreria SheetJS per leggere il file Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sfondo animato -->
  <div class="background-overlay"></div>
  <div class="container">
    <header>
      <h1>Gestione TaskCard</h1>
      <p class="tagline">La manutenzione degli aerei, reinventata.</p>
    </header>
    <div class="info-section">
      <p>Il file <strong>airplanes.xlsx</strong> è caricato automaticamente.</p>
    </div>
    <!-- Sezione righe di ricerca dinamiche -->
    <div class="search-rows-section">
      <div id="searchRowsContainer">
        <div class="search-row">
          <input type="text" placeholder="Cerca TaskCard..." class="searchInput">
          <select class="airplaneModel">
            <option value="A220">A220</option>
            <option value="A320">A320</option>
            <option value="A330">A330</option>
            <option value="A330Neo">A330Neo</option>
            <option value="A340">A340</option>
            <option value="A350">A350</option>
            <option value="B777">B777</option>
            <option value="B737">B737</option>
          </select>
          <button class="removeRow" title="Rimuovi riga" onclick="removeRow(this)">–</button>
        </div>
      </div>
      <button id="addSearchRow" title="Aggiungi riga">+</button>
    </div>
    <button id="searchBtn">Cerca</button>
    <!-- Sezione risultati -->
    <div class="results-section">
      <h2>Risultati TaskCard</h2>
      <div id="resultsContainer"></div>
      <button id="copyResultsBtn">Copia Risultati</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
