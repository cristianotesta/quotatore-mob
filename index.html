<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione TaskCard Manutenzione Aerei</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Libreria SheetJS per leggere il file Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestione TaskCard</h1>
    <p class="subheading">Manutenzione Aerei - TaskCard</p>
    
    <!-- Informazione sul file Excel integrato -->
    <div class="info-section">
      <p>Il file <strong>airplanes.xlsx</strong> Ã¨ integrato e caricato automaticamente.</p>
    </div>
    
    <!-- Sezione di ricerca -->
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Cerca TaskCard...">
      <select id="airplaneModel">
        <option value="A220">A220</option>
        <option value="A320">A320</option>
        <option value="A330">A330</option>
        <option value="A330Neo">A330Neo</option>
        <option value="A340">A340</option>
        <option value="A350">A350</option>
        <option value="B777">B777</option>
        <option value="B737">B737</option>
      </select>
      <button id="searchBtn">Cerca</button>
    </div>
    
    <!-- Sezione per visualizzare i risultati -->
    <div class="results-section">
      <h2>Risultati TaskCard</h2>
      <div id="taskCardsContainer"></div>
      <button id="removeTasksBtn" class="remove-btn">Rimuovi Task</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
